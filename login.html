<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الصيدليات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Cairo', 'sans-serif'] // استخدام خط Cairo
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-arabic" id="mainBody">
    <div class="login-container bg-white rounded-xl shadow-lg p-8 w-full max-w-sm fade-in">
        <div class="text-center mb-6">
            <div class="bg-blue-500 text-white p-3 rounded-full inline-block mb-3">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">تسجيل الدخول</h2>
            <p class="text-gray-600 text-sm">أدخل بياناتك للدخول إلى لوحة التحكم</p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">البريد الإلكتروني:</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">كلمة المرور:</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition-colors">
                تسجيل الدخول
            </button>
            <p id="errorMessage" class="error-message text-red-600 text-center mt-4"></p>
        </form>
    </div>

    <div id="notifications" class="notification"></div>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script>
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if utils.js has loaded its functions
            if (typeof window.initializeTheme === 'function') {
                window.initializeTheme();
            } else {
                // Fallback or retry if functions aren't immediately available due to module loading
                setTimeout(() => {
                    if (typeof window.initializeTheme === 'function') {
                        window.initializeTheme();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
